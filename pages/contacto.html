<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contactanos para asesoramiento en salud y bienestar. Encontranos en nuestra oficina.">
    <meta name="keywords" content="contacto, oficina, Coderhouse, salud, bienestar, ejercicio, VibraZen">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <header>
        <!-- barra de navegación -->
        <nav class="nav-container">
            <a href="#"><img src="../medios/logo-img-3.png" alt="Logo de Vibra Zen"></a>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./ejercicio.html">EJERCICIO</a></li>
                <li><a href="./nutricion.html">NUTRICIÓN</a></li>
                <li><a href="./bienestar.html">BIENESTAR</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
            <div class="login-register">
                <a href="#">Iniciar sesión</a>
                <a href="#">Registrarse</a>
            </div>
        </nav>
    </header>

    <!-- Main contenido principal -->
    <main>
        <!-- FORMULARIO CON BOOTSTRAP -->
        <section class="container my-5">
            <h2 class="mb-4 fs-1 text-center">CONTACTO</h2>

            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label fs-2">Nombre</label>
                    <input type="text" class="form-control fs-4" id="nombre" placeholder="Franco López">
                </div>

                <div class="mb-3">
                    <label for="celular" class="form-label fs-2">Celular</label>
                    <input type="tel" class="form-control fs-4" id="celular" placeholder="3492 536998">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fs-2">Email</label>
                    <input type="email" class="form-control fs-4" id="email" placeholder="nombre@ejemplo.com">
                </div>

                <div class="mb-3">
                    <label for="asunto" class="form-label fs-2">Asunto</label>
                    <input type="text" class="form-control fs-4" id="asunto" placeholder="Consulta sobre bienestar">
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label fs-2">Mensaje</label>
                    <textarea class="form-control fs-4" id="mensaje" rows="4"
                        placeholder="Escribí tu mensaje aquí..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary fs-2">Enviar</button>
            </form>
        </section>

        <!-- ubicación -->
        <section style="margin-bottom: 15rem;">
            <h2 class="text-uppercase text-center fs-1 ">Nuestras oficinas</h2>
            <p class="fs-2 text text-center">Las podés encontrar acá: </p>
            <iframe class="ratio ratio-4x3"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d35595148.42611383!2d-115.36512346645007!3d2.9630702150990516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc945173b3dd7%3A0xe8a347bb55df550c!2sCoderhouse!5e0!3m2!1ses-419!2sar!4v1682467424496!5m2!1ses-419!2sar"
                width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

    <!-- pie de página -->
    <footer>
        <div class="footer-container">
            <div>
                <p>© 2025 VibraZen. Todos los derechos reservados.</p>
            </div>

            <div>
                <p> TRANSFORMA TU MENTE | TRANSFORMA TU CUERPO</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
